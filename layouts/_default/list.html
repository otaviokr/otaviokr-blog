{{ partial "header.html" . }}

<div class="container">
    <div class="row">
        <div class="col-sm-3 blog-sidebar">
            {{ partial "sidebar.html" . }}
        </div>

        <div class="col-sm-8 col-sm-offset-1 blog-main">
            <section class="post">
                <ul class="posts">
                    {{ range .Data.Pages }}
                        {{ if eq .Type .Section }}
                            <li>
                                <a href="{{ .RelPermalink }}">{{ .Title }}</a>
                                <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">
                                    {{ .Date.Format "Mon, Jan 2, 2006" }}
                                </time>
                            </li>
                        {{ end }}
                    {{ end }}
                </ul>
            </section>

            {{ partial "footer.html" . }}
